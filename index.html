<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangul Master - 核心學習排版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0a0a0a; 
            --panel: #161616; 
            --primary: #ff007f; 
            --secondary: #00e5ff; 
            --text: #ffffff; 
            --text-dim: #666;
            --active-bg: rgba(0, 229, 255, 0.1);
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Noto Sans KR', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* 佈局容器 */
        .app-wrapper { display: flex; width: 100%; height: 100%; }

        /* 左側：設定與影片 (30%) */
        .sidebar { 
            width: 350px; 
            background: var(--panel); 
            border-right: 1px solid #222; 
            display: flex; 
            flex-direction: column; 
            padding: 20px;
            box-sizing: border-box;
            gap: 15px;
        }

        .sidebar h1 { font-size: 1.2rem; color: var(--primary); margin: 0 0 10px 0; border-bottom: 2px solid var(--primary); padding-bottom: 5px; }

        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        input, textarea { 
            background: #222; 
            border: 1px solid #333; 
            border-radius: 6px; 
            color: white; 
            padding: 10px; 
            font-size: 0.85rem; 
        }
        textarea { height: 180px; resize: none; font-family: monospace; }
        input:focus, textarea:focus { border-color: var(--secondary); outline: none; }

        .btn-load { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-load:hover { background: #ff3399; }

        /* 影片縮小顯示 */
        #video-container { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 8px; 
            margin-top: auto; /* 影片置底 */
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* 右側：歌詞主視窗 (70%) */
        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--bg);
            padding: 40px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .lyrics-list { 
            max-width: 900px; 
            margin: 0 auto; 
            width: 100%; 
            padding-bottom: 300px; /* 底部留白方便滾動 */
        }

        .lyric-row { 
            padding: 25px; 
            margin-bottom: 15px; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.2;
            border: 1px solid transparent;
        }

        .lyric-row:hover { opacity: 0.6; background: rgba(255,255,255,0.02); }

        /* 當前播放歌詞：重點放大顯示 */
        .lyric-row.active { 
            opacity: 1; 
            background: var(--active-bg); 
            border-color: var(--secondary);
            box-shadow: 0 10px 40px rgba(0, 229, 255, 0.15);
            transform: scale(1.05);
        }

        .line-ko { 
            font-size: 2.5rem; /* 大字體學習重點 */
            font-weight: 700; 
            margin-bottom: 10px; 
            color: #fff;
            letter-spacing: 2px;
        }

        .line-rom { 
            font-size: 1.2rem; 
            color: var(--secondary); 
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }

        .char-interactive { 
            display: inline-block; 
            padding: 0 4px;
            transition: 0.2s;
        }
        .char-interactive:hover { 
            color: var(--primary); 
            text-shadow: 0 0 15px var(--primary);
            transform: translateY(-5px);
        }

        /* 解構 Modal 樣式優化 */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(10px); }
        .modal-content { background: #1a1a1a; padding: 40px; border-radius: 30px; border: 2px solid var(--secondary); text-align: center; width: 450px; }
        .big-char { font-size: 10rem; color: white; display: block; margin-bottom: 20px; cursor: pointer; }
        .jamo-grid { display: flex; justify-content: center; gap: 20px; }
        .jamo-card { background: #252525; padding: 25px; border-radius: 20px; min-width: 100px; cursor: pointer; border: 1px solid #333; }
        .jamo-card:hover { border-color: var(--primary); background: #333; }
        .jamo-val { font-size: 3rem; font-weight: bold; color: var(--secondary); display: block; }
        .jamo-label { color: #555; font-size: 0.8rem; margin-top: 10px; display: block; }

        /* 手機適應 */
        @media (max-width: 800px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; }
            .main-content { padding: 20px; }
            .line-ko { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <!-- 左側控制欄 -->
    <aside class="sidebar">
        <h1>HANGUL MASTER</h1>
        
        <div class="input-group">
            <label>YouTube URL</label>
            <input type="text" id="yt-url" placeholder="Paste URL here..." value="https://www.youtube.com/watch?v=u5Dqj7hU4_c">
        </div>

        <div class="input-group">
            <label>Paste Transcript</label>
            <textarea id="transcript-input" placeholder="YouTube Format:&#10;0:17&#10;시커먼 내 세상은 Blue..."></textarea>
        </div>

        <button class="btn-load" onclick="loadEverything()">START LEARNING</button>
        
        <p style="font-size: 0.7rem; color:#444; line-height: 1.4;">
            How to get lyrics:<br>
            1. Open YouTube Video<br>
            2. Click "Show Transcript"<br>
            3. Copy/Paste everything here.
        </p>

        <!-- 影片縮小區域 -->
        <div id="video-container">
            <div id="player"></div>
        </div>
    </aside>

    <!-- 右側歌詞主學習區 -->
    <main class="main-content" id="main-scroll">
        <div class="lyrics-list" id="lyrics-list">
            <div style="text-align: center; margin-top: 10vh; color: #333;">
                <h2 style="font-size: 3rem;">Ready?</h2>
                <p>Paste your lyrics in the sidebar to begin.</p>
            </div>
        </div>
    </main>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <button onclick="closeModal()" style="float:right; background:none; border:none; color:white; font-size:2rem; cursor:pointer;">&times;</button>
        <span class="big-char" id="modal-char" onclick="speak(this.innerText)"></span>
        <div class="jamo-grid" id="modal-jamo-grid"></div>
        <p style="color:#555; margin-top:30px;">Click to hear the sound.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/aromanize@0.1.5/aromanize.min.js"></script>

<script>
    let player;
    let lyricsData = [];

    // 初始化播放器
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%', videoId: 'u5Dqj7hU4_c',
            playerVars: { 'autoplay': 0, 'modestbranding': 1, 'controls': 1 },
            events: { 'onReady': startSync }
        });
    }

    function getID(url) {
        const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
        return (m && m[2].length === 11) ? m[2] : null;
    }

    // 解析器：處理 YouTube 轉錄稿
    function parseTranscript(text) {
        const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
        const parsed = [];
        for (let i = 0; i < lines.length; i++) {
            const timeMatch = lines[i].match(/^(\d{1,2}:)?\d{1,2}:\d{2}$/);
            if (timeMatch) {
                const timeStr = timeMatch[0];
                const parts = timeStr.split(':').map(parseFloat);
                let seconds = parts.length === 3 ? parts[0] * 3600 + parts[1] * 60 + parts[2] : parts[0] * 60 + parts[1];
                const lyricContent = lines[i + 1] || "";
                if (lyricContent && !lyricContent.match(/^(\d{1,2}:)?\d{1,2}:\d{2}$/)) {
                    parsed.push({ start: seconds, text_ko: lyricContent });
                    i++;
                }
            }
        }
        return parsed;
    }

    function loadEverything() {
        const url = document.getElementById('yt-url').value;
        const rawText = document.getElementById('transcript-input').value;
        const videoId = getID(url);
        if (!videoId || !rawText) return alert("Please check URL and Transcript.");

        player.loadVideoById(videoId);
        const rawData = parseTranscript(rawText);
        lyricsData = rawData.map(item => ({
            ...item,
            text_rom: (typeof Aromanize !== 'undefined') ? Aromanize.romanize(item.text_ko) : ""
        }));
        renderLyrics();
    }

    function renderLyrics() {
        const container = document.getElementById('lyrics-list');
        container.innerHTML = "";
        lyricsData.forEach((line, i) => {
            const row = document.createElement('div');
            row.className = 'lyric-row';
            row.id = `line-${i}`;
            row.onclick = () => player.seekTo(line.start);

            let hangulHtml = '';
            for (let char of line.text_ko) {
                if (char.match(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/)) {
                    hangulHtml += `<span class="char-interactive" onclick="openDeconstructor(event, '${char}')">${char}</span>`;
                } else {
                    hangulHtml += char;
                }
            }

            row.innerHTML = `<div class="line-ko">${hangulHtml}</div><div class="line-rom">${line.text_rom}</div>`;
            container.appendChild(row);
        });
    }

    function startSync() {
        setInterval(() => {
            if (!player || !player.getCurrentTime || lyricsData.length === 0) return;
            const now = player.getCurrentTime();
            for (let i = 0; i < lyricsData.length; i++) {
                const line = lyricsData[i];
                const nextLine = lyricsData[i + 1];
                if (now >= line.start && (!nextLine || now < nextLine.start)) {
                    const el = document.getElementById(`line-${i}`);
                    if (el && !el.classList.contains('active')) {
                        document.querySelectorAll('.lyric-row.active').forEach(r => r.classList.remove('active'));
                        el.classList.add('active');
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    break;
                }
            }
        }, 300);
    }

    function openDeconstructor(e, char) {
        e.stopPropagation();
        const INITIALS = ["ㄱ", "ㄲ", "ㄴ", "ㄷ", "ㄸ", "ㄹ", "ㅁ", "ㅂ", "ㅃ", "ㅅ", "ㅆ", "ㅇ", "ㅈ", "ㅉ", "ㅊ", "ㅋ", "ㅌ", "ㅍ", "ㅎ"];
        const MEDIALS = ["ㅏ", "ㅐ", "ㅑ", "ㅒ", "ㅓ", "ㅔ", "ㅕ", "ㅖ", "ㅗ", "ㅘ", "ㅙ", "ㅚ", "ㅛ", "ㅜ", "ㅝ", "ㅞ", "ㅟ", "ㅠ", "ㅡ", "ㅢ", "ㅣ"];
        const FINALS = ["", "ㄱ", "ㄲ", "ㄳ", "ㄴ", "ㄵ", "ㄶ", "ㄷ", "ㄹ", "ㄺ", "ㄻ", "ㄼ", "ㄽ", "ㄾ", "ㄿ", "ㅀ", "ㅁ", "ㅂ", "ㅄ", "ㅅ", "ㅆ", "ㅇ", "ㅈ", "ㅊ", "ㅋ", "ㅌ", "ㅍ", "ㅎ"];
        const code = char.charCodeAt(0) - 0xAC00;
        if (code < 0 || code > 11171) return;
        const initial = INITIALS[Math.floor(code / 588)];
        const medial = MEDIALS[Math.floor((code % 588) / 28)];
        const final = FINALS[code % 28];
        document.getElementById('modal-char').innerText = char;
        const grid = document.getElementById('modal-jamo-grid');
        grid.innerHTML = `<div class="jamo-card" onclick="speak('${initial}')"><span class="jamo-val">${initial}</span><span class="jamo-label">Initial</span></div>
                          <div class="jamo-card" onclick="speak('${medial}')"><span class="jamo-val">${medial}</span><span class="jamo-label">Medial</span></div>`;
        if (final) grid.innerHTML += `<div class="jamo-card" onclick="speak('${final}')"><span class="jamo-val">${final}</span><span class="jamo-label">Final</span></div>`;
        document.getElementById('modal').style.display = 'flex';
        player.pauseVideo();
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function speak(t) { 
        const u = new SpeechSynthesisUtterance(t); u.lang = 'ko-KR'; u.rate = 0.8;
        window.speechSynthesis.speak(u); 
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
</script>
</body>
</html>
