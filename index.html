<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop 韓語沉浸式學習 (Piped API 版)</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --primary: #ff007f; /* Neon Pink */
            --secondary: #00e5ff; /* Cyan */
            --text-main: #ffffff;
            --text-sub: #bbbbbb;
            --text-zh: #ffcc00; /* Translation Yellow */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 佈局：左側影片，右側歌詞 */
        .container {
            display: grid;
            grid-template-columns: 3fr 2fr;
            width: 100%;
            height: 100%;
        }

        /* 影片區域 */
        .video-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            padding: 20px;
            position: relative;
        }
        
        /* 輸入框區域 */
        .input-area {
            width: 100%;
            max-width: 800px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        #yt-url-input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #333;
            color: white;
        }

        button.load-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button.load-btn:hover {
            background: #d6006a;
        }

        #player {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.2);
        }

        /* 歌詞區域 */
        .lyrics-section {
            background: var(--bg-panel);
            overflow-y: auto;
            padding: 20px;
            border-left: 1px solid #333;
            position: relative;
        }

        .lyrics-header {
            position: sticky;
            top: 0;
            background: var(--bg-panel);
            padding-bottom: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary);
            z-index: 10;
        }

        /* 三行歌詞樣式 */
        .lyric-row {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.4;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .lyric-row:hover {
            background: rgba(255, 255, 255, 0.05);
            opacity: 0.8;
        }

        .lyric-row.active {
            opacity: 1;
            background: rgba(255, 0, 127, 0.1);
            border-left: 3px solid var(--primary);
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .line-hangul {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        /* 可互動的韓字 */
        .char-interactive {
            display: inline-block;
            transition: color 0.2s;
            padding: 0 2px;
        }

        .char-interactive:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
            cursor: pointer;
        }

        .line-rom {
            font-size: 0.9rem;
            color: var(--text-sub);
            font-family: 'Roboto', sans-serif;
            margin-bottom: 4px;
            min-height: 1.2em; /* 避免空行時塌陷 */
        }

        .line-zh {
            font-size: 0.95rem;
            color: var(--text-zh);
            min-height: 1.2em;
        }

        /* 彈出視窗 (Modal) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #252525;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.4);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }

        .big-char {
            font-size: 4rem;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 10px;
            display: block;
            cursor: pointer;
        }
        
        .big-char:active {
            transform: scale(0.95);
        }

        .decomposition-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .jamo-card {
            background: #333;
            padding: 10px;
            border-radius: 8px;
            min-width: 60px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .jamo-card:hover {
            background: #444;
            border: 1px solid var(--secondary);
        }

        .jamo-label {
            display: block;
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 5px;
        }

        .jamo-char {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .instruction {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        /* 手機 RWD */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            .video-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="video-section">
        <div class="input-area">
            <input type="text" id="yt-url-input" placeholder="貼上 YouTube 網址 (例如 BTS 或 PSY)" value="https://www.youtube.com/watch?v=gdZLi9oWNZg">
            <button class="load-btn" onclick="loadUserVideo()">載入影片</button>
        </div>
        <!-- YouTube Iframe 將掛載於此 -->
        <div id="player"></div>
    </div>

    <div class="lyrics-section" id="lyrics-container">
        <div class="lyrics-header">
            <h2>歌詞同步演示</h2>
            <p style="font-size: 0.8rem; color: #888;">點擊韓文字母拆解結構，使用上方輸入框切換歌曲。</p>
        </div>
        <!-- 歌詞將由 JS 動態生成 -->
    </div>
</div>

<!-- 拆解器 Modal -->
<div class="modal-overlay" id="deconstructor-modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h3>韓字原子解構</h3>
        <div class="full-char-display">
            <span class="big-char" id="modal-char">한</span>
            <span class="instruction">點擊上方大字聽整字發音</span>
        </div>
        <div class="decomposition-grid" id="modal-jamo-grid">
            <!-- Jamo 卡片 -->
        </div>
        <p class="instruction" style="margin-top: 20px;">點擊下方部件聽單獨發音</p>
    </div>
</div>

<script>
    // ==========================================
    // 1. 資料與變數設定
    // ==========================================
    
    // 預設資料 (BTS Dynamite) - 用於頁面剛載入時
    let lyricsData = [
        { start: 0, end: 10, text_ko: "請點擊上方「載入影片」按鈕來抓取新歌詞", text_rom: "Ready to learn...", text_zh: "請嘗試貼上 PSY - Gangnam Style 測試" },
        { start: 20.5, end: 23.0, text_ko: "Cos ah ah I’m in the stars tonight", text_rom: "Cos ah ah I’m in the stars tonight", text_zh: "因為今晚我身在繁星之中" },
        { start: 23.1, end: 27.5, text_ko: "So watch me bring the fire and set the night alight", text_rom: "So watch me bring the fire and set the night alight", text_zh: "看我引燃火花，點亮黑夜" }
    ];

    const INITIALS = ["ㄱ", "ㄲ", "ㄴ", "ㄷ", "ㄸ", "ㄹ", "ㅁ", "ㅂ", "ㅃ", "ㅅ", "ㅆ", "ㅇ", "ㅈ", "ㅉ", "ㅊ", "ㅋ", "ㅌ", "ㅍ", "ㅎ"];
    const MEDIALS = ["ㅏ", "ㅐ", "ㅑ", "ㅒ", "ㅓ", "ㅔ", "ㅕ", "ㅖ", "ㅗ", "ㅘ", "ㅙ", "ㅚ", "ㅛ", "ㅜ", "ㅝ", "ㅞ", "ㅟ", "ㅠ", "ㅡ", "ㅢ", "ㅣ"];
    const FINALS = ["", "ㄱ", "ㄲ", "ㄳ", "ㄴ", "ㄵ", "ㄶ", "ㄷ", "ㄹ", "ㄺ", "ㄻ", "ㄼ", "ㄽ", "ㄾ", "ㄿ", "ㅀ", "ㅁ", "ㅂ", "ㅄ", "ㅅ", "ㅆ", "ㅇ", "ㅈ", "ㅊ", "ㅋ", "ㅌ", "ㅍ", "ㅎ"];

    // ==========================================
    // 2. 核心邏輯：Piped API 與 VTT 解析
    // ==========================================

    // 解析 YouTube 網址
    function extractVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    // 輔助：把 VTT 時間格式 "00:01:23.456" 轉成秒數
    function parseTime(timeString) {
        if (!timeString) return 0;
        const parts = timeString.split(':');
        let seconds = 0;
        if (parts.length === 3) {
            seconds = parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseFloat(parts[2]);
        } else {
            seconds = parseInt(parts[0]) * 60 + parseFloat(parts[1]);
        }
        return seconds;
    }

    // 將 Piped API 回傳的 VTT 轉為 JSON
    function parseVTT(vttText) {
        const items = [];
        const timeRegex = /(\d{2}:\d{2}:\d{2}\.\d{3}|\d{2}:\d{2}\.\d{3}) --> (\d{2}:\d{2}:\d{2}\.\d{3}|\d{2}:\d{2}\.\d{3})/;
        
        const lines = vttText.split('\n');
        let currentStart = null;
        let currentEnd = null;
        let currentText = [];

        for (let line of lines) {
            line = line.trim();
            if (!line) continue;
            if (line.includes('WEBVTT') || line.match(/^\d+$/)) continue;

            const match = line.match(timeRegex);
            if (match) {
                if (currentStart !== null && currentText.length > 0) {
                    items.push({
                        start: parseTime(currentStart),
                        end: parseTime(currentEnd),
                        text_ko: currentText.join(' ').replace(/<[^>]*>/g, ''),
                        text_rom: "",
                        text_zh: ""
                    });
                }
                currentStart = match[1];
                currentEnd = match[2];
                currentText = [];
            } else {
                if (currentStart !== null) {
                    currentText.push(line);
                }
            }
        }
        // Push last item
        if (currentStart !== null && currentText.length > 0) {
            items.push({
                start: parseTime(currentStart),
                end: parseTime(currentEnd),
                text_ko: currentText.join(' '),
                text_rom: "",
                text_zh: ""
            });
        }
        return items;
    }

    // 主功能：載入新影片並抓取字幕
    async function loadUserVideo() {
        const urlInput = document.getElementById('yt-url-input');
        const url = urlInput.value.trim();
        
        if (!url) { alert("請輸入網址！"); return; }
        const videoId = extractVideoId(url);
        if (!videoId) { alert("無法辨識 ID"); return; }

        // 1. 切換 YouTube 播放器
        if (player && player.loadVideoById) {
            player.loadVideoById(videoId);
        }

        // 2. 顯示載入狀態
        const lyricsContainer = document.getElementById('lyrics-container');
        // 保存 Header
        const header = lyricsContainer.querySelector('.lyrics-header');
        lyricsContainer.innerHTML = '';
        if(header) lyricsContainer.appendChild(header);
        
        const loadingMsg = document.createElement('div');
        loadingMsg.innerHTML = '<div style="padding:20px; text-align:center; color: var(--secondary);">正在透過第三方 API 搜尋字幕...<br>(繞過 YouTube 封鎖)</div>';
        lyricsContainer.appendChild(loadingMsg);

        try {
            // 3. 呼叫 Piped API 獲取 Metadata
            // 這裡使用 pipedapi.kavin.rocks，這是一個公開的 Piped 實例
            const metaResponse = await fetch(`https://pipedapi.kavin.rocks/streams/${videoId}`);
            if (!metaResponse.ok) throw new Error("API 連線錯誤");
            const metaData = await metaResponse.json();

            // 4. 挑選字幕
            if (!metaData.subtitles || metaData.subtitles.length === 0) {
                throw new Error("此影片沒有任何公開字幕。");
            }

            // 策略：優先找韓文 (ko)，其次英文 (en)，最後隨便抓一個
            let targetSubtitle = metaData.subtitles.find(s => s.code === 'ko' && !s.autoGenerated) ||
                                 metaData.subtitles.find(s => s.code === 'ko') ||
                                 metaData.subtitles.find(s => s.code === 'en') ||
                                 metaData.subtitles[0];

            console.log("選定的字幕：", targetSubtitle);

            // 5. 下載字幕內容 (VTT)
            const vttResponse = await fetch(targetSubtitle.url);
            const vttText = await vttResponse.text();

            // 6. 解析並更新
            const newLyrics = parseVTT(vttText);
            if (newLyrics.length === 0) throw new Error("解析後的字幕為空。");

            lyricsData = newLyrics;
            renderLyrics();
            
            alert(`載入成功！\n抓取語言：${targetSubtitle.name} (${targetSubtitle.code})\n注意：第三方 API 僅提供單一語言字幕。`);

        } catch (err) {
            console.error(err);
            loadingMsg.innerHTML = `<div style="padding:20px; color: #ff5555;">
                <h3>抓取失敗</h3>
                <p>${err.message}</p>
                <p>建議嘗試：PSY - Gangnam Style</p>
            </div>`;
        }
    }

    // ==========================================
    // 3. 介面渲染 (Render Logic)
    // ==========================================

    function renderLyrics() {
        const lyricsContainer = document.getElementById('lyrics-container');
        
        // 保留 header，清除舊歌詞
        const oldRows = lyricsContainer.querySelectorAll('.lyric-row, .loading-msg');
        oldRows.forEach(row => row.remove());
        // 移除剛才可能的 loading msg
        const loading = lyricsContainer.querySelector('div[style*="padding:20px"]');
        if(loading) loading.remove();

        lyricsData.forEach((line, index) => {
            const row = document.createElement('div');
            row.className = 'lyric-row';
            row.id = `line-${index}`;
            
            // 點擊行跳轉時間
            row.onclick = (e) => {
                if (!e.target.classList.contains('char-interactive')) {
                    if(player && player.seekTo) {
                        player.seekTo(line.start);
                        player.playVideo();
                    }
                }
            };

            // 構建韓字拆解 HTML
            let hangulHtml = '';
            const text = line.text_ko || ""; 
            for (let char of text) {
                if (char.match(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/)) {
                    hangulHtml += `<span class="char-interactive" onclick="openDeconstructor('${char}')">${char}</span>`;
                } else {
                    hangulHtml += `<span>${char}</span>`;
                }
            }

            row.innerHTML = `
                <div class="line-hangul">${hangulHtml}</div>
                <div class="line-rom">${line.text_rom || ""}</div>
                <div class="line-zh">${line.text_zh || ""}</div>
            `;
            lyricsContainer.appendChild(row);
        });
    }

    // ==========================================
    // 4. 韓字解構與互動
    // ==========================================

    function decomposeHangul(char) {
        const code = char.charCodeAt(0);
        if (code < 0xAC00 || code > 0xD7A3) return null;
        
        const offset = code - 0xAC00;
        const initialIdx = Math.floor(offset / 588);
        const medialIdx = Math.floor((offset % 588) / 28);
        const finalIdx = offset % 28;

        return {
            char: char,
            initial: INITIALS[initialIdx],
            medial: MEDIALS[medialIdx],
            final: FINALS[finalIdx] !== "" ? FINALS[finalIdx] : null
        };
    }

    const modal = document.getElementById('deconstructor-modal');

    function playSound(text) {
        if (!text) return;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ko-KR';
        utterance.rate = 0.8;
        window.speechSynthesis.speak(utterance);
    }

    window.openDeconstructor = function(char) {
        if (player && typeof player.pauseVideo === 'function') {
            player.pauseVideo();
        }

        const parts = decomposeHangul(char);
        if (!parts) return;

        document.getElementById('modal-char').innerText = char;
        document.getElementById('modal-char').onclick = () => playSound(char);
        
        const grid = document.getElementById('modal-jamo-grid');
        grid.innerHTML = '';

        const createCard = (label, val) => {
            if (!val) return '';
            return `
                <div class="jamo-card" onclick="playSound('${val}')">
                    <span class="jamo-label">${label}</span>
                    <span class="jamo-char">${val}</span>
                </div>
            `;
        };

        grid.innerHTML += createCard('聲母', parts.initial);
        grid.innerHTML += createCard('韻母', parts.medial);
        if (parts.final) {
            grid.innerHTML += createCard('韻尾', parts.final);
        }

        modal.style.display = 'flex';
    };

    window.closeModal = function() {
        modal.style.display = 'none';
    };

    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }

    // ==========================================
    // 5. YouTube Player 設定
    // ==========================================
    
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: 'gdZLi9oWNZg', // 預設 BTS
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        renderLyrics();
        requestAnimationFrame(syncLyrics);
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function syncLyrics() {
        if (player && player.getCurrentTime) {
            const currentTime = player.getCurrentTime();
            
            lyricsData.forEach((line, index) => {
                const el = document.getElementById(`line-${index}`);
                if (!el) return;

                if (currentTime >= line.start && currentTime < line.end) {
                    if (!el.classList.contains('active')) {
                        document.querySelectorAll('.lyric-row.active').forEach(e => e.classList.remove('active'));
                        el.classList.add('active');
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            });
        }
        requestAnimationFrame(syncLyrics);
    }

</script>

</body>
</html>
